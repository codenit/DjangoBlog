{% extends 'base.html' %}
{% block head_extra %}
    {{ form.media }}
{% endblock head_extra %}

{% block content %}
    <div class="col-sm-6">
        <h1>Preview</h1>
    <div class="content-preview">
        <h3 id="preview-title"></h3>
        <p  id="preview-content"></p>
    </div>
    </div>
    <div class="col-sm-6 ">
        <h1>Form</h1>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-default" value="Create Post">
        </form>
    </div>
{% endblock content %}
